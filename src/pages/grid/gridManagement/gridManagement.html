<ion-header>
  <ion-navbar>
    <ion-title>网格管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="gridList">
    <ion-item-sliding *ngFor="let item of gridList" tappable>
      <ion-item (click)="goDetail(item)">
        <div><span>网格名称:{{item.name}}</span><span>网格类型:{{item.type | gridTypePipe}}</span></div>
        <div>创建时间:{{item.create_date | dateToStringPipe}}</div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="goEdit(item)">
          <ion-icon name="build"></ion-icon>
          编辑
        </button>
        <button ion-button color="danger" (click)="deleteGridInit(item)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
