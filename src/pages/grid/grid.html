<ion-header>
  <ion-navbar>
    <ion-title>网格管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 (click)="goLevelTwo('grid')">
       <img src="../../assets/images/management.png">
        <div>网格管理</div>
      </ion-col>
      <ion-col col-4 (click)="goLevelTwo('mine')">
        <img src="../../assets/images/mine.png">
        <div>我的网格</div>
      </ion-col>
      <ion-col col-4 (click)="goLevelTwo('bind')">
        <img src="../../assets/images/bind.png">
        <div>绑定管理</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)="goLevelTwo('quota')">
        <img src="../../assets/images/quota.png">
        <div>指标管理</div>
      </ion-col>
      <ion-col col-4 (click)="goLevelTwo('resources')">
        <img src="../../assets/images/resources.png">
        <div>资源管理</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
