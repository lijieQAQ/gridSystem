<ion-header>
  <ion-navbar>
    <ion-title>
      系统设置
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/ewm.jpg">
      </ion-avatar>
      <h2>{{userInfo.name}}</h2>
      <p>{{userInfo.conMobile}}</p>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="sysSetting">
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        修改密码
      </button>

      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        消息推送
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        清除缓存
      </button>

      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        免责声明
      </button>

      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        关于我们
      </button>

    </ion-list>
  </ion-card>
  <div style="text-align: center; height: 40px ;margin-top: 55px; padding: 0px 40px">
    <button ion-button block color="energized" style="border-radius: 100px;font-size:16px;" (click)="signUp()">退出登录</button>
  </div>
</ion-content>
