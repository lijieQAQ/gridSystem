<ion-header>
  <ion-navbar>
    <ion-title>
      我的指标
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      我的指标
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let quota of quotaList">
          <span>{{quota.ITEM_NAME}}:</span><span >{{quota.FINAL_SCORE}}</span><button ion-button (click)="analysis(quota.FINAL_SCORE)">分析</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
